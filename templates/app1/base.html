{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Veterans Mental Health Companion{% endblock %}</title>

  <!-- Bootstrap and my own CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/site.css' %}" rel="stylesheet">

</head>

<!-- “site-bg” adds the dark theme and background animation -->
<body class="{% block body_class %}site-bg{% endblock %}">

  <!-- Navbar that stays above the rest of the page -->
  {% include "app1/navbar.html" %}

  <!-- Main content of each page -->
  <main class="container pb-5">
    {% block content %}{% endblock %}
  </main>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
