{% load static %}
<link rel="icon" href=""{% static 'favicon.ico' % %}">
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Veterans Mental Health Companion{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/site.css' %}" rel="stylesheet">
  {% block head_extra %}{% endblock %}
</head>
<body class="{% block body_class %}site-bg{% endblock %}">

  {% block page_bg %}{% endblock %}

  {% include "app1/navbar.html" %}
  <main class="container pb-5">{% block content %}{% endblock %}</main>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
