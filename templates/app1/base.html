{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}Veterans Mental Health Companion{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/site.css' %}" rel="stylesheet">
    <!-- Preload the background  -->
    <link rel="preload" as="image" href="{% static 'images/vetsupport.jpg' %}">
    <style>
      /* Fullscreen background image layers */
      .bg-layer {
        position: fixed;
        inset: 0;
        z-index: -2; /* behind everything */
      }
      .bg-layer img {
        width: 100%;
        object-fit: cover;  /* fill screen without distortion */
        object-position: center;
        height: 30vh;      /* Make image height 30% of viewport */
        top: 35vh;         /* Position band vertically centered */
        position: absolute;/* Position image as a band */
        left: 0;
        right: 0;
        image-rendering: auto;
      }
      /* optional readability overlay (reduce opacity to avoid “haze”) */
      .bg-overlay {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: rgba(0,0,0,0.15); /* lower opacity looks less blurry */
        background: rgba(0,0,0,0.15); /* lower opacity looks less blurry */
      /* keep page content above overlays */
      main.container { position: relative; z-index: 1; }
    </style>
  </head>

  <body class="{% block body_class %}bg-light{% endblock %}">
    <!-- Sharp background image -->
    <div class="bg-layer" aria-hidden="true">
      <img
        src="{% static '/images/vetsupport.jpg' %}"
        alt="Veteran Support Background"
        loading="eager"
        fetchpriority="high"
      >
    </div>
    <div class="bg-overlay" aria-hidden="true"></div>

    {% include "app1/navbar.html" %}
    <main class="container-fluid pb-5">{% block content %}{% endblock %}</main>
  </body>
</html>
