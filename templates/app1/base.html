{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}Veterans Mental Health Companion{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/site.css' %}" rel="stylesheet">
    <!-- Preload the background for faster, sharper paint -->
    <link rel="preload" as="image" href="{% static 'images/vetsupport.jpg' %}">
    <style>
      /* full-screen background image rendered as an element (crisper than CSS bg on hi-DPI) */
      .bg-layer {
        position: fixed;
        inset: 0;
        z-index: -2; /* behind everything */
      }
      .bg-layer img {
        width: 100%;
        height: 100%;
        object-fit: cover;  /* fill screen without distortion */
        object-position: center;
        /* don't apply filters that can blur */
        image-rendering: auto;
      }
      /* optional readability overlay (reduce opacity to avoid “haze”) */
      .bg-overlay {
        position: fixed;
        inset: 0;
        z-index: -1;
        pointer-events: none;
        background: rgba(0,0,0,0.15); /* was 0.25; lower looks less “blurry” */
      }
      /* keep page content above overlays */
      main.container { position: relative; z-index: 1; }
    </style>
  </head>

  <body class="{% block body_class %}{% endblock %}">
    <!-- Sharp background image -->
    <div class="bg-layer" aria-hidden="true">
      <!-- If you later add a higher-res file (e.g., vetsupport@2x.jpg), wire it here via srcset -->
      <img
        src="{% static 'images/mh1.jpg' %}"
        alt=""
        loading="eager"
        fetchpriority="high"
      >
    </div>
    <div class="bg-overlay" aria-hidden="true"></div>

    {% include "app1/navbar.html" %}
    <main class="container pb-5">{% block content %}{% endblock %}</main>
  </body>
</html>
