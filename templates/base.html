<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}Veterans Companion{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4 border-bottom">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">Veterans Mental Health Companion</a>
        <div class="ms-auto">
          <a class="btn btn-outline-secondary btn-sm me-2" href="{% url 'home' %}">Home</a>
          <a class="btn btn-outline-secondary btn-sm me-2" href="{% url 'about' %}">About</a>
          <a class="btn btn-outline-secondary btn-sm me-2" href="{% url 'resources' %}">Resources</a>
          {% if user.is_authenticated %}
            
            <a class="btn btn-outline-secondary btn-sm me-2" href="{% url 'chat' %}">Chat</a>
            
      
            <a class="btn btn-danger btn-sm" href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a class="btn btn-primary btn-sm" href="{% url 'login' %}">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <main class="container pb-5">{% block content %}{% endblock %}</main>
  </body>
</html>
